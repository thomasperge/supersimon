<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- Waiting Screen -->
    <div class="waitingScreenContainer">
        <!-- Title -->
        <div class="waitingScreen-containerTitle flex bold">
            <div class="waitingScreen-areaTitle">
                Super Simon by ThomasK
            </div>
        </div>

        <div class="waitingScreen-containerButtonStart flex">
            <button type="submit" class="waitingScreen-buttonStart flex bold" id="start">
                Start the game
            </button>
        </div>
    </div>

    <div class="container">
        <!-- Timer -->
        <div class="header">
            <div class="header-leaderboard flex bold">
                Lead
            </div>
            <div class="header-timer flex bold">
                00:00
            </div>
            <div class="header-score flex bold">
                125
            </div>
        </div>
        <!-- Container -->
        <div class="containergame flex">
            <div class="areagame">
                <!-- Lightblue -->
                <div class="lightbluecolor buttonColorGame">

                </div>
                <!-- Yellow -->
                <div class="yellowcolor buttonColorGame">

                </div>
                <!-- Pink -->
                <div class="pinkcolor buttonColorGame">

                </div>
                <!-- DarkBlue -->
                <div class="darkbluecolor buttonColorGame">

                </div>
                <!-- Orange -->
                <div class="orangecolor buttonColorGame">

                </div>
                <!-- Green -->
                <div class="greencolor buttonColorGame">

                </div>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
